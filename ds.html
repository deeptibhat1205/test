<!DOCTYPE html>
<html>
    <head>
        <title>Patient Upload</title>
    </head>
    <body>
        <form>
            <label>Patient ID:</label>
            <input type="text" id="pid">
            <br><br><br>
            <label>Patient Name:</label>
            <input type="text" id="pname">
            <br><br><br>
            <label>Symptoms:</label>
            <textarea id="symp"></textarea>
            <br><br><br><br>

            <label for="opt">Choose a category:</label>

            <select id="opt">
            <option value="none">None</option>
            <option value="cxray">Chest - XRAY</option>
            <option value="bct">Brain - CT Scan</option>
            <option value="hxray">Hand X-Ray</option>
            </select>
            
            <label>Image Upload</label>
            <input type="file" id="myFile" name="filename">

            <textarea placeholder="Symptoms Diagnosis" is="ndiag"></textarea>
            <textarea placeholder="Image Diagnosis" is="idiag"></textarea>
            <br><br>
            <input type="submit">
            <button type="submit">SAVE</button>
        </form>
    </body>
</html>
